{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <form class="container" method="post">
        <h2>Log In</h2>
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
{% endblock content %}
